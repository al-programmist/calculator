<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Тестовое задание: калькулятор. Выполнил Александр Гузяев">
    <meta name="keywords"
          content="Калькулятор, считать, цифры, тестовое задание, Александр Гузяев, Гузяев, Александр">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-TileImage" content="/favicon/mstile-144x144.png">
    <meta name="msapplication-config" content="favicon/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
    <link href="favicon/apple-touch-icon-57x57.png" rel="apple-touch-icon" sizes="57x57">
    <link href="favicon/apple-touch-icon-60x60.png" rel="apple-touch-icon" sizes="60x60">
    <link href="favicon/apple-touch-icon-72x72.png" rel="apple-touch-icon" sizes="72x72">
    <link href="favicon/apple-touch-icon-76x76.png" rel="apple-touch-icon" sizes="76x76">
    <link href="favicon/apple-touch-icon-114x114.png" rel="apple-touch-icon" sizes="114x114">
    <link href="favicon/apple-touch-icon-120x120.png" rel="apple-touch-icon" sizes="120x120">
    <link href="favicon/apple-touch-icon-144x144.png" rel="apple-touch-icon" sizes="144x144">
    <link href="favicon/apple-touch-icon-152x152.png" rel="apple-touch-icon" sizes="152x152">
    <link href="favicon/apple-touch-icon-180x180.png" rel="apple-touch-icon" sizes="180x180">
    <link href="favicon/favicon-32x32.png" rel="icon">
    <link href="favicon/favicon-16x16.png" rel="icon" sizes="16x16">
    <link href="favicon/favicon-32x32.png" rel="icon" sizes="32x32">
    <link href="favicon/android-chrome-192x192.png" rel="icon" sizes="192x192">
    <link href="favicon/favicon-194x194.png" rel="icon" sizes="194x194">
    <link href="favicon/site.webmanifest" rel="manifest">
    <link rel="preload" href="./fonts/MullerRegular.woff" as="font" type="font/woff" crossorigin>
    <link rel="preload" href="./fonts/MullerRegular.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Тестовое задание: цифровой калькулятор</title>
  </head>
  <body class="page index">
    <div class="page__inner">
      <header class="header" id="header" aria-label="Шапка сайта">
        <div class="header__container container">
          <a class="logo header__logo" href="/" aria-label="Логотип калькулятора">
            <img src="./images/logo.svg" alt="Калькулятор">
          </a>
          <h1 class="page__title">Цифровой калькулятор</h1>
        </div>
      </header>

      <main class="main" id="main">
        <section class="section calculator" aria-label="Калькулятор">
          <div class="container calculator__inner">
            <form class="calculator__item widget js-widget">
              <div class="widget__inner">
                <div class="widget__screen"></div>
                <div class="widget__controls controls">
                  <label class="controls__screen screen">
                    <input class="screen__input js-screen-input" type="text" name="screen" value="0">
                  </label>
                  <div class="controls__panel panel">
                    <button class="widget__control-button widget__control-button--half js-widget-off" type="button" data-action="backspace">ON/OFF</button>
                    <button class="widget__control-button widget__control-button--half js-widget-reset" data-action="delete" type="reset">Clear</button>
                    <button class="widget__control-button js-widget-plus" type="button" data-action="+">+</button>
                    <button class="widget__control-button js-widget-minus" type="button" data-action="-">-</button>
                    <button class="widget__control-button js-widget-multiply" type="button" data-action="*">x</button>
                    <button class="widget__control-button js-widget-divide" type="button" data-action="/">/</button>
                    <button class="widget__control-button js-widget-sqrt" type="button" data-action="sqrt">SQRT</button>
                    <button class="widget__control-button js-widget-equal" type="button" data-action="equal">=</button>
                  </div>
                  <div class="controls__keyboard keyboard">
                    <button class="widget__button js-widget-number" type="button" data-number="1">1</button>
                    <button class="widget__button js-widget-number" type="button" data-number="2">2</button>
                    <button class="widget__button js-widget-number" type="button" data-number="3">3</button>
                    <button class="widget__button js-widget-number" type="button" data-number="4">4</button>
                    <button class="widget__button js-widget-number" type="button" data-number="5">5</button>
                    <button class="widget__button js-widget-number" type="button" data-number="6">6</button>
                    <button class="widget__button js-widget-number" type="button" data-number="7">7</button>
                    <button class="widget__button js-widget-number" type="button" data-number="8">8</button>
                    <button class="widget__button js-widget-number" type="button" data-number="9">9</button>
                    <button class="widget__button js-widget-number" type="button" data-number="0">0</button>
                    <button class="widget__button js-widget-number" type="button" data-number=".">.</button>
                    <button class="widget__button js-widget-number" type="button" data-number="+/-">+/-</button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </section>

      </main>

      <footer class="footer" aria-label="Подвал сайта">
        <div class="container">
          <p class="footer__copyright">Александр Гузяев &copy; 2023</p>
        </div>
      </footer>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
